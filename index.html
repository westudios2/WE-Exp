<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeExperiences - Hotel & Restaurant Reviews</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    
    <!-- React and other dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // âš ï¸ REPLACE THIS WITH YOUR FIREBASE CONFIG FROM FIREBASE CONSOLE
        const firebaseConfig = {
            apiKey: "AIzaSyCGLoYmgIP6rs8eL2SySqyRXaC7yJT3dZM",
            authDomain: "weexperiences.firebaseapp.com",
            projectId: "weexperiences",
            storageBucket: "weexperiences.firebasestorage.app",
            messagingSenderId: "978056196148",
            appId: "G-THRNYYYE1V"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        const { useState, useEffect } = React;
        
        // Icon components
        const Star = ({ className, style }) => (
            <svg className={className} style={style} fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
        );

        const Plus = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
            </svg>
        );

        const X = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
        );

        const MapPin = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );

        const DollarSign = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Loader = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        );

        function WeExperiences() {
            const [activeTab, setActiveTab] = useState('hotels');
            const [showAddForm, setShowAddForm] = useState(false);
            const [reviews, setReviews] = useState({ hotels: [], restaurants: [] });
            const [loading, setLoading] = useState(true);
            const [uploading, setUploading] = useState(false);
            const [imageFile, setImageFile] = useState(null);
            
            const [newReview, setNewReview] = useState({
                name: '',
                location: '',
                rating: 3,
                price: 2,
                image: '',
                description: ''
            });

            // Load reviews from Firestore on component mount
            useEffect(() => {
                loadReviews();
            }, []);

            const loadReviews = async () => {
                try {
                    setLoading(true);
                    
                    // Load hotels
                    const hotelsSnapshot = await db.collection('reviews').where('type', '==', 'hotels').get();
                    const hotelsData = hotelsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    
                    // Load restaurants
                    const restaurantsSnapshot = await db.collection('reviews').where('type', '==', 'restaurants').get();
                    const restaurantsData = restaurantsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    
                    setReviews({
                        hotels: hotelsData,
                        restaurants: restaurantsData
                    });
                } catch (error) {
                    console.error("Error loading reviews:", error);
                    alert("Error loading reviews. Please check your Firebase configuration.");
                } finally {
                    setLoading(false);
                }
            };

            const uploadImage = async (file) => {
                if (!file) return null;
                
                const timestamp = Date.now();
                const fileName = `review-images/${timestamp}_${file.name}`;
                const storageRef = storage.ref(fileName);
                
                try {
                    await storageRef.put(file);
                    const downloadURL = await storageRef.getDownloadURL();
                    return downloadURL;
                } catch (error) {
                    console.error("Error uploading image:", error);
                    throw error;
                }
            };

            const handleAddReview = async () => {
                if (!newReview.name || !newReview.location || !newReview.description) {
                    alert("Please fill in all required fields!");
                    return;
                }

                if (!imageFile && !newReview.image) {
                    alert("Please upload an image!");
                    return;
                }

                try {
                    setUploading(true);
                    
                    let imageUrl = newReview.image;
                    
                    // Upload image to Firebase Storage if a file was selected
                    if (imageFile) {
                        imageUrl = await uploadImage(imageFile);
                    }
                    
                    // Save review to Firestore
                    const reviewData = {
                        name: newReview.name,
                        location: newReview.location,
                        rating: newReview.rating,
                        price: newReview.price,
                        image: imageUrl,
                        description: newReview.description,
                        type: activeTab,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    };
                    
                    await db.collection('reviews').add(reviewData);
                    
                    // Reset form
                    setNewReview({
                        name: '',
                        location: '',
                        rating: 3,
                        price: 2,
                        image: '',
                        description: ''
                    });
                    setImageFile(null);
                    setShowAddForm(false);
                    
                    // Reload reviews
                    await loadReviews();
                    
                    alert("Review added successfully! ðŸŽ‰");
                } catch (error) {
                    console.error("Error adding review:", error);
                    alert("Error adding review. Please try again.");
                } finally {
                    setUploading(false);
                }
            };

            const handleImageChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    setImageFile(file);
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setNewReview({ ...newReview, image: reader.result });
                    };
                    reader.readAsDataURL(file);
                }
            };

            const StarRating = ({ rating }) => {
                return (
                    <div className="flex items-center gap-1">
                        {[1, 2, 3, 4, 5].map((star) => (
                            <Star
                                key={star}
                                className={`w-5 h-5 ${
                                    star <= rating
                                        ? 'fill-yellow-400 text-yellow-400'
                                        : star - 0.5 <= rating
                                        ? 'fill-yellow-400 text-yellow-400'
                                        : 'text-gray-300'
                                }`}
                                style={
                                    star - 0.5 === rating
                                        ? { clipPath: 'polygon(0 0, 50% 0, 50% 100%, 0 100%)' }
                                        : {}
                                }
                            />
                        ))}
                        <span className="ml-2 text-gray-600 font-semibold">{rating.toFixed(1)}</span>
                    </div>
                );
            };

            const PriceIndicator = ({ level }) => {
                return (
                    <div className="flex items-center gap-1">
                        {[1, 2, 3, 4].map((price) => (
                            <DollarSign
                                key={price}
                                className={`w-4 h-4 ${
                                    price <= level ? 'text-green-600' : 'text-gray-300'
                                }`}
                            />
                        ))}
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50">
                    {/* Header */}
                    <header className="bg-white shadow-md">
                        <div className="max-w-7xl mx-auto px-4 py-6">
                            <h1 className="text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                                WeExperiences
                            </h1>
                            <p className="text-gray-600 mt-2">Share your hotel and restaurant experiences</p>
                        </div>
                    </header>

                    {/* Navigation Tabs */}
                    <div className="max-w-7xl mx-auto px-4 mt-8">
                        <div className="flex gap-4 border-b border-gray-200">
                            <button
                                onClick={() => setActiveTab('hotels')}
                                className={`px-6 py-3 font-semibold transition-all ${
                                    activeTab === 'hotels'
                                        ? 'text-blue-600 border-b-2 border-blue-600'
                                        : 'text-gray-500 hover:text-gray-700'
                                }`}
                            >
                                Hotels ({reviews.hotels.length})
                            </button>
                            <button
                                onClick={() => setActiveTab('restaurants')}
                                className={`px-6 py-3 font-semibold transition-all ${
                                    activeTab === 'restaurants'
                                        ? 'text-blue-600 border-b-2 border-blue-600'
                                        : 'text-gray-500 hover:text-gray-700'
                                }`}
                            >
                                Restaurants ({reviews.restaurants.length})
                            </button>
                        </div>
                    </div>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 py-8">
                        {/* Add Review Button */}
                        <div className="flex justify-end mb-6">
                            <button
                                onClick={() => setShowAddForm(!showAddForm)}
                                className="flex items-center gap-2 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-all shadow-lg disabled:opacity-50"
                                disabled={uploading}
                            >
                                {showAddForm ? <X className="w-5 h-5" /> : <Plus className="w-5 h-5" />}
                                {showAddForm ? 'Cancel' : 'Add Review'}
                            </button>
                        </div>

                        {/* Add Review Form */}
                        {showAddForm && (
                            <div className="bg-white rounded-lg shadow-lg p-6 mb-8">
                                <h3 className="text-2xl font-bold text-gray-800 mb-6">
                                    Add New {activeTab === 'hotels' ? 'Hotel' : 'Restaurant'} Review
                                </h3>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-gray-700 font-semibold mb-2">Name *</label>
                                        <input
                                            type="text"
                                            value={newReview.name}
                                            onChange={(e) => setNewReview({ ...newReview, name: e.target.value })}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder={`Enter ${activeTab === 'hotels' ? 'hotel' : 'restaurant'} name`}
                                            disabled={uploading}
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-gray-700 font-semibold mb-2">Location *</label>
                                        <input
                                            type="text"
                                            value={newReview.location}
                                            onChange={(e) => setNewReview({ ...newReview, location: e.target.value })}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="City, State"
                                            disabled={uploading}
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-gray-700 font-semibold mb-2">
                                            Rating: {newReview.rating.toFixed(1)} / 5.0
                                        </label>
                                        <input
                                            type="range"
                                            min="0"
                                            max="5"
                                            step="0.1"
                                            value={newReview.rating}
                                            onChange={(e) => setNewReview({ ...newReview, rating: parseFloat(e.target.value) })}
                                            className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600"
                                            disabled={uploading}
                                        />
                                        <div className="flex justify-between text-xs text-gray-500 mt-1">
                                            <span>0</span>
                                            <span>1</span>
                                            <span>2</span>
                                            <span>3</span>
                                            <span>4</span>
                                            <span>5</span>
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-gray-700 font-semibold mb-2">
                                            Price Level: {'$'.repeat(newReview.price)}
                                        </label>
                                        <input
                                            type="range"
                                            min="1"
                                            max="4"
                                            step="1"
                                            value={newReview.price}
                                            onChange={(e) => setNewReview({ ...newReview, price: parseInt(e.target.value) })}
                                            className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-green-600"
                                            disabled={uploading}
                                        />
                                        <div className="flex justify-between text-xs text-gray-500 mt-1">
                                            <span>$</span>
                                            <span>$$</span>
                                            <span>$$$</span>
                                            <span>$$$$</span>
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-gray-700 font-semibold mb-2">Upload Photo *</label>
                                        <input
                                            type="file"
                                            accept="image/*"
                                            capture="environment"
                                            onChange={handleImageChange}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                                            disabled={uploading}
                                        />
                                        <p className="text-xs text-gray-500 mt-2">ðŸ“¸ Take a photo or choose from your gallery</p>
                                        {newReview.image && (
                                            <div className="mt-3">
                                                <img 
                                                    src={newReview.image} 
                                                    alt="Preview" 
                                                    className="w-32 h-32 object-cover rounded-lg border-2 border-blue-200"
                                                />
                                                <p className="text-xs text-green-600 mt-1">âœ“ Photo ready to upload</p>
                                            </div>
                                        )}
                                    </div>

                                    <div>
                                        <label className="block text-gray-700 font-semibold mb-2">Description *</label>
                                        <textarea
                                            value={newReview.description}
                                            onChange={(e) => setNewReview({ ...newReview, description: e.target.value })}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            rows="4"
                                            placeholder="Share your experience..."
                                            disabled={uploading}
                                        />
                                    </div>

                                    <button
                                        onClick={handleAddReview}
                                        disabled={uploading}
                                        className="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-all font-semibold disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                                    >
                                        {uploading ? (
                                            <>
                                                <Loader className="w-5 h-5 animate-spin" />
                                                Uploading...
                                            </>
                                        ) : (
                                            'Submit Review'
                                        )}
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* Loading State */}
                        {loading ? (
                            <div className="flex justify-center items-center py-20">
                                <Loader className="w-12 h-12 animate-spin text-blue-600" />
                                <span className="ml-3 text-gray-600 text-lg">Loading reviews...</span>
                            </div>
                        ) : (
                            <>
                                {/* Reviews Grid */}
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    {reviews[activeTab].map((review) => (
                                        <div
                                            key={review.id}
                                            className="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-all"
                                        >
                                            <div className="relative h-64">
                                                <img
                                                    src={review.image}
                                                    alt={review.name}
                                                    className="w-full h-full object-cover"
                                                />
                                            </div>
                                            
                                            <div className="p-6">
                                                <h3 className="text-2xl font-bold text-gray-800 mb-2">{review.name}</h3>
                                                
                                                <div className="flex items-center gap-2 text-gray-600 mb-4">
                                                    <MapPin className="w-4 h-4" />
                                                    <span>{review.location}</span>
                                                </div>

                                                <div className="flex items-center justify-between mb-4">
                                                    <StarRating rating={review.rating} />
                                                    <PriceIndicator level={review.price} />
                                                </div>

                                                <p className="text-gray-600 leading-relaxed">{review.description}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {reviews[activeTab].length === 0 && (
                                    <div className="text-center py-20">
                                        <p className="text-gray-500 text-xl">No reviews yet. Be the first to add one!</p>
                                    </div>
                                )}
                            </>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="bg-white mt-20 py-8 border-t border-gray-200">
                        <div className="max-w-7xl mx-auto px-4 text-center text-gray-600">
                            <p>&copy; 2024 WeExperiences.com - Share Your Adventures</p>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<WeExperiences />);
    </script>
</body>
</html>
