<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeExperiences - Hotel & Restaurant Reviews</title>
    
    <!-- Firebase SDK - Only Firestore -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Leaflet CSS for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- React and other dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        .leaflet-container {
            height: 100%;
            width: 100%;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ‚ö†Ô∏è REPLACE THIS WITH YOUR FIREBASE CONFIG FROM FIREBASE CONSOLE
        const firebaseConfig = {
            apiKey: "AIzaSyCGLoYmgIP6rs8eL2SySqyRXaC7yJT3dZM",
            authDomain: "weexperiences.firebaseapp.com",
            projectId: "weexperiences",
            storageBucket: "weexperiences.firebasestorage.app",
            messagingSenderId: "978056196148",
            appId: "1:978056196148:web:319f9a3ca1d0a257f55a61"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const { useState, useEffect, useRef } = React;
        
        // Icon components
        const Star = ({ className, style }) => (
            <svg className={className} style={style} fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
        );

        const Plus = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
            </svg>
        );

        const X = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
        );

        const MapPin = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );

        const DollarSign = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Loader = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        );

        const MapIcon = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
            </svg>
        );

        // Geocoding function to get coordinates from location
        const geocodeLocation = async (location) => {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(location)}&format=json&limit=1`
                );
                const data = await response.json();
                if (data && data.length > 0) {
                    return {
                        lat: parseFloat(data[0].lat),
                        lng: parseFloat(data[0].lon)
                    };
                }
                return null;
            } catch (error) {
                console.error("Geocoding error:", error);
                return null;
            }
        };

        // Map Component
        const MapView = ({ reviews }) => {
            const mapRef = useRef(null);
            const mapInstanceRef = useRef(null);
            const markersRef = useRef([]);

            useEffect(() => {
                if (!mapRef.current || mapInstanceRef.current) return;

                // Initialize map centered on US
                const map = L.map(mapRef.current).setView([39.8283, -98.5795], 4);
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors'
                }).addTo(map);

                mapInstanceRef.current = map;

                return () => {
                    if (mapInstanceRef.current) {
                        mapInstanceRef.current.remove();
                        mapInstanceRef.current = null;
                    }
                };
            }, []);

            useEffect(() => {
                if (!mapInstanceRef.current || reviews.length === 0) return;

                // Clear existing markers
                markersRef.current.forEach(marker => marker.remove());
                markersRef.current = [];

                // Add markers for each review
                const addMarkers = async () => {
                    const bounds = [];
                    
                    for (const review of reviews) {
                        const coords = await geocodeLocation(review.location);
                        if (coords) {
                            const marker = L.marker([coords.lat, coords.lng])
                                .bindPopup(`
                                    <div style="text-align: center;">
                                        <strong>${review.name}</strong><br/>
                                        ${review.location}<br/>
                                        ‚≠ê ${review.rating.toFixed(1)}/10
                                    </div>
                                `)
                                .addTo(mapInstanceRef.current);
                            
                            markersRef.current.push(marker);
                            bounds.push([coords.lat, coords.lng]);
                        }
                    }

                    // Fit map to show all markers
                    if (bounds.length > 0) {
                        mapInstanceRef.current.fitBounds(bounds, { padding: [50, 50] });
                    }
                };

                addMarkers();
            }, [reviews]);

            return <div ref={mapRef} style={{ height: '400px', width: '100%' }} />;
        };

        function WeExperiences() {
            const [activeTab, setActiveTab] = useState('hotels');
            const [showAddForm, setShowAddForm] = useState(false);
            const [showMap, setShowMap] = useState(false);
            const [reviews, setReviews] = useState({ hotels: [], restaurants: [] });
            const [loading, setLoading] = useState(true);
            const [saving, setSaving] = useState(false);
            
            const [newReview, setNewReview] = useState({
                name: '',
                location: '',
                rating: 5,
                vibeScore: 2,
                tlRating: 2,
                description: ''
            });

            // Load reviews from Firestore on component mount
            useEffect(() => {
                loadReviews();
            }, []);

            const loadReviews = async () => {
                try {
                    setLoading(true);
                    
                    // Load hotels
                    const hotelsSnapshot = await db.collection('reviews').where('type', '==', 'hotels').get();
                    const hotelsData = hotelsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    
                    // Load restaurants
                    const restaurantsSnapshot = await db.collection('reviews').where('type', '==', 'restaurants').get();
                    const restaurantsData = restaurantsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    
                    setReviews({
                        hotels: hotelsData,
                        restaurants: restaurantsData
                    });
                } catch (error) {
                    console.error("Error loading reviews:", error);
                    alert("Error loading reviews: " + error.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleAddReview = async () => {
                // Validate required fields
                if (!newReview.name || !newReview.location || !newReview.description) {
                    alert("Please fill in Name, Location, and Description!");
                    return;
                }

                try {
                    setSaving(true);
                    
                    // Save review to Firestore - NO IMAGE FIELD
                    const reviewData = {
                        name: newReview.name,
                        location: newReview.location,
                        rating: newReview.rating,
                        description: newReview.description,
                        type: activeTab,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    };
                    
                    // Add either vibeScore (for hotels) or tlRating (for restaurants)
                    if (activeTab === 'hotels') {
                        reviewData.vibeScore = newReview.vibeScore;
                    } else {
                        reviewData.tlRating = newReview.tlRating;
                    }
                    
                    await db.collection('reviews').add(reviewData);
                    
                    // Reset form
                    setNewReview({
                        name: '',
                        location: '',
                        rating: 5,
                        vibeScore: 2,
                        tlRating: 2,
                        description: ''
                    });
                    setShowAddForm(false);
                    
                    // Reload reviews
                    await loadReviews();
                    
                    alert("Review added successfully! üéâ");
                } catch (error) {
                    console.error("Error adding review:", error);
                    alert("Error adding review: " + error.message + "\n\nPlease check:\n1. Firestore is enabled in Firebase Console\n2. Security rules allow writes");
                } finally {
                    setSaving(false);
                }
            };

            const StarRating = ({ rating }) => {
                // For 1-10 scale, show it as a number with stars
                const starCount = Math.round((rating / 10) * 5); // Convert to 5-star equivalent for visual
                return (
                    <div className="flex items-center gap-1">
                        {[1, 2, 3, 4, 5].map((star) => (
                            <Star
                                key={star}
                                className={`w-5 h-5 ${
                                    star <= starCount
                                        ? 'fill-yellow-400 text-yellow-400'
                                        : 'text-gray-300'
                                }`}
                            />
                        ))}
                        <span className="ml-2 text-gray-600 font-semibold">{rating.toFixed(1)}/10</span>
                    </div>
                );
            };

            const VibeScoreIndicator = ({ score }) => {
                return (
                    <div className="flex items-center gap-1">
                        <span className="text-gray-600 font-semibold mr-1">Vibe:</span>
                        {[1, 2, 3, 4].map((num) => (
                            <span
                                key={num}
                                className={`text-lg font-bold ${
                                    num <= score ? 'text-purple-600' : 'text-gray-300'
                                }`}
                            >
                                {num}
                            </span>
                        ))}
                        <span className="ml-1 text-gray-600 font-semibold">/4</span>
                    </div>
                );
            };

            const TLIndicator = ({ level }) => {
                return (
                    <div className="flex items-center gap-1">
                        <span className="text-gray-600 font-semibold mr-1">TL:</span>
                        {[1, 2, 3, 4].map((puff) => (
                            <span
                                key={puff}
                                className={`text-xl ${
                                    puff <= level ? 'opacity-100' : 'opacity-20'
                                }`}
                            >
                                üí®
                            </span>
                        ))}
                    </div>
                );
            };

            // Get all reviews for the map
            const allReviews = [...reviews.hotels, ...reviews.restaurants];

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50">
                    {/* Header - Brown Color */}
                    <header className="bg-white shadow-md">
                        <div className="max-w-7xl mx-auto px-4 py-6">
                            <h1 className="text-4xl font-bold" style={{ color: '#8B4513' }}>
                                WeExperiences
                            </h1>
                            <p className="text-gray-600 mt-2">Share your hotel and restaurant experiences</p>
                        </div>
                    </header>

                    {/* Navigation Tabs */}
                    <div className="max-w-7xl mx-auto px-4 mt-8">
                        <div className="flex gap-4 border-b border-gray-200">
                            <button
                                onClick={() => {
                                    setActiveTab('hotels');
                                    setShowMap(false);
                                }}
                                className={`px-6 py-3 font-semibold transition-all ${
                                    activeTab === 'hotels' && !showMap
                                        ? 'text-blue-600 border-b-2 border-blue-600'
                                        : 'text-gray-500 hover:text-gray-700'
                                }`}
                            >
                                Hotels ({reviews.hotels.length})
                            </button>
                            <button
                                onClick={() => {
                                    setActiveTab('restaurants');
                                    setShowMap(false);
                                }}
                                className={`px-6 py-3 font-semibold transition-all ${
                                    activeTab === 'restaurants' && !showMap
                                        ? 'text-blue-600 border-b-2 border-blue-600'
                                        : 'text-gray-500 hover:text-gray-700'
                                }`}
                            >
                                Restaurants ({reviews.restaurants.length})
                            </button>
                            <button
                                onClick={() => setShowMap(true)}
                                className={`px-6 py-3 font-semibold transition-all flex items-center gap-2 ${
                                    showMap
                                        ? 'text-blue-600 border-b-2 border-blue-600'
                                        : 'text-gray-500 hover:text-gray-700'
                                }`}
                            >
                                <MapIcon className="w-5 h-5" />
                                Map View
                            </button>
                        </div>
                    </div>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 py-8">
                        {/* Add Review Button */}
                        {!showMap && (
                            <div className="flex justify-end mb-6">
                                <button
                                    onClick={() => setShowAddForm(!showAddForm)}
                                    className="flex items-center gap-2 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-all shadow-lg disabled:opacity-50"
                                    disabled={saving}
                                >
                                    {showAddForm ? <X className="w-5 h-5" /> : <Plus className="w-5 h-5" />}
                                    {showAddForm ? 'Cancel' : 'Add Review'}
                                </button>
                            </div>
                        )}

                        {/* Map View */}
                        {showMap && !loading && (
                            <div className="bg-white rounded-lg shadow-lg p-6 mb-8">
                                <h2 className="text-2xl font-bold text-gray-800 mb-4">
                                    All Locations ({allReviews.length} reviews)
                                </h2>
                                {allReviews.length > 0 ? (
                                    <MapView reviews={allReviews} />
                                ) : (
                                    <p className="text-gray-500 text-center py-8">No reviews yet to display on map</p>
                                )}
                            </div>
                        )}

                        {/* Add Review Form - NO PHOTO FIELD */}
                        {showAddForm && !showMap && (
                            <div className="bg-white rounded-lg shadow-lg p-6 mb-8">
                                <h3 className="text-2xl font-bold text-gray-800 mb-6">
                                    Add New {activeTab === 'hotels' ? 'Hotel' : 'Restaurant'} Review
                                </h3>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-gray-700 font-semibold mb-2">Name *</label>
                                        <input
                                            type="text"
                                            value={newReview.name}
                                            onChange={(e) => setNewReview({ ...newReview, name: e.target.value })}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder={`Enter ${activeTab === 'hotels' ? 'hotel' : 'restaurant'} name`}
                                            disabled={saving}
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-gray-700 font-semibold mb-2">Location *</label>
                                        <input
                                            type="text"
                                            value={newReview.location}
                                            onChange={(e) => setNewReview({ ...newReview, location: e.target.value })}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="City, State or Full Address"
                                            disabled={saving}
                                        />
                                        <p className="text-xs text-gray-500 mt-1">üí° Be specific for accurate map placement (e.g., "Miami Beach, FL")</p>
                                    </div>

                                    <div>
                                        <label className="block text-gray-700 font-semibold mb-2">
                                            Rating: {newReview.rating.toFixed(1)} / 10.0
                                        </label>
                                        <input
                                            type="range"
                                            min="1"
                                            max="10"
                                            step="0.1"
                                            value={newReview.rating}
                                            onChange={(e) => setNewReview({ ...newReview, rating: parseFloat(e.target.value) })}
                                            className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600"
                                            disabled={saving}
                                        />
                                        <div className="flex justify-between text-xs text-gray-500 mt-1">
                                            <span>1</span>
                                            <span>2</span>
                                            <span>3</span>
                                            <span>4</span>
                                            <span>5</span>
                                            <span>6</span>
                                            <span>7</span>
                                            <span>8</span>
                                            <span>9</span>
                                            <span>10</span>
                                        </div>
                                    </div>

                                    {activeTab === 'hotels' ? (
                                        <div>
                                            <label className="block text-gray-700 font-semibold mb-2">
                                                Vibe Score: {newReview.vibeScore}/4
                                            </label>
                                            <input
                                                type="range"
                                                min="1"
                                                max="4"
                                                step="1"
                                                value={newReview.vibeScore}
                                                onChange={(e) => setNewReview({ ...newReview, vibeScore: parseInt(e.target.value) })}
                                                className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-purple-600"
                                                disabled={saving}
                                            />
                                            <div className="flex justify-between text-xs text-gray-500 mt-1">
                                                <span>1</span>
                                                <span>2</span>
                                                <span>3</span>
                                                <span>4</span>
                                            </div>
                                        </div>
                                    ) : (
                                        <div>
                                            <label className="block text-gray-700 font-semibold mb-2">
                                                TL Rating: {'üí®'.repeat(newReview.tlRating)}
                                            </label>
                                            <input
                                                type="range"
                                                min="1"
                                                max="4"
                                                step="1"
                                                value={newReview.tlRating}
                                                onChange={(e) => setNewReview({ ...newReview, tlRating: parseInt(e.target.value) })}
                                                className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-green-600"
                                                disabled={saving}
                                            />
                                            <div className="flex justify-between text-xs text-gray-500 mt-1">
                                                <span>üí®</span>
                                                <span>üí®üí®</span>
                                                <span>üí®üí®üí®</span>
                                                <span>üí®üí®üí®üí®</span>
                                            </div>
                                        </div>
                                    )}

                                    <div>
                                        <label className="block text-gray-700 font-semibold mb-2">Description *</label>
                                        <textarea
                                            value={newReview.description}
                                            onChange={(e) => setNewReview({ ...newReview, description: e.target.value })}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            rows="4"
                                            placeholder="Share your experience..."
                                            disabled={saving}
                                        />
                                    </div>

                                    <button
                                        onClick={handleAddReview}
                                        disabled={saving}
                                        className="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-all font-semibold disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                                    >
                                        {saving ? (
                                            <>
                                                <Loader className="w-5 h-5 animate-spin" />
                                                Saving...
                                            </>
                                        ) : (
                                            'Submit Review'
                                        )}
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* Loading State */}
                        {loading ? (
                            <div className="flex justify-center items-center py-20">
                                <Loader className="w-12 h-12 animate-spin text-blue-600" />
                                <span className="ml-3 text-gray-600 text-lg">Loading reviews...</span>
                            </div>
                        ) : (
                            <>
                                {/* Reviews Grid - Text Only Cards */}
                                {!showMap && (
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                        {reviews[activeTab].map((review) => (
                                            <div
                                                key={review.id}
                                                className="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-all p-6"
                                            >
                                                <h3 className="text-2xl font-bold text-gray-800 mb-2">{review.name}</h3>
                                                
                                                <div className="flex items-center gap-2 text-gray-600 mb-4">
                                                    <MapPin className="w-4 h-4" />
                                                    <span>{review.location}</span>
                                                </div>

                                                <div className="flex items-center justify-between mb-4">
                                                    <StarRating rating={review.rating} />
                                                    {review.type === 'hotels' ? (
                                                        <VibeScoreIndicator score={review.vibeScore || review.price || 2} />
                                                    ) : (
                                                        <TLIndicator level={review.tlRating || review.price || 2} />
                                                    )}
                                                </div>

                                                <p className="text-gray-600 leading-relaxed">{review.description}</p>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {!showMap && reviews[activeTab].length === 0 && (
                                    <div className="text-center py-20">
                                        <p className="text-gray-500 text-xl">No reviews yet. Be the first to add one!</p>
                                    </div>
                                )}
                            </>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="bg-white mt-20 py-8 border-t border-gray-200">
                        <div className="max-w-7xl mx-auto px-4 text-center text-gray-600">
                            <p>&copy; 2024 WeExperiences.com - Share Your Adventures</p>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<WeExperiences />);
    </script>
</body>
</html>
